name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up SSH key
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: unnecessary

      # Step 3: Add EC2 and GitHub to known_hosts
      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        continue-on-error: false

      # Step 4: Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "Connected to EC2"
            cd ${{ secrets.APP_PATH }} || { echo "Directory ${{ secrets.APP_PATH }} not found"; exit 1; }
            echo "Fixing permissions"
            sudo chown -R $(whoami):$(whoami) . || { echo "Permissions fix failed"; exit 1; }
            echo "Adding GitHub host key if missing"
            mkdir -p ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts || { echo "Failed to add GitHub host key"; exit 1; }
            echo "Pulling latest changes"
            git pull origin main || { echo "Git pull failed"; exit 1; }
            echo "Installing dependencies"
            npm install || { echo "npm install failed"; exit 1; }
            echo "Checking PM2 process"
            if pm2 list | grep -q weebform-server; then
              echo "Restarting PM2 process"
              pm2 restart weebform-server || { echo "PM2 restart failed"; exit 1; }
            else
              echo "Starting PM2 process"
              pm2 start index.js --name weebform-server || { echo "PM2 start failed"; exit 1; }
              pm2 save
            fi
            echo "Deployment complete"
          EOF
