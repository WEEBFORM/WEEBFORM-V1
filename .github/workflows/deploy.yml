name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: unnecessary

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "Connected to EC2"

            cd /home/ubuntu/WEEBFORM-V1

            # === Git: Pull latest ===
            echo "Pulling latest code..."
            git pull https://${{ secrets.HTTP_TOKEN }}@github.com/WEEBFORM/WEEBFORM-V1.git main

            # === Fix permissions ===
            sudo chown -R $(whoami):$(whoami) .
            sudo chmod -R u+rwX .

            # === Deploy backend ===
            cd backend
            npm install

            # === PM2: Delete if broken, then start ===
            pm2 delete weebform-server 2>/dev/null || echo "No process to delete"
            pm2 start index.js --name weebform-server
            pm2 save

            echo "Deployment complete!"
          EOF
