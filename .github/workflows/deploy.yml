name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: unnecessary

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "Connected to EC2"
            echo "Current user: $(whoami)"

            # === 1. Go to repo root ===
            cd ${{ secrets.APP_PATH }} || { echo "App path not found: ${{ secrets.APP_PATH }}"; exit 1; }

            # === 2. Verify .git exists ===
            if [ ! -d ".git" ]; then
              echo "ERROR: .git not found! Repo not cloned?"
              exit 1
            fi

            # === 3. Fix permissions ===
            echo "Fixing permissions"
            sudo chown -R $(whoami)::$(whoami) .
            sudo chmod -R u+rwX .

            # === 4. Git pull ===
            echo "Pulling latest code"
            git pull https://${{ secrets.HTTP_TOKEN }}@github.com/WEEBFORM/WEEBFORM-V1.git main

            # === 5. Go to backend/ ===
            cd backend || { echo "backend/ folder not found!"; exit 1; }

            # === 6. Install deps ===
            echo "Installing npm packages"
            npm install

            # === 7. PM2: Start or Restart ===
            echo "Managing PM2 process"
            if pm2 list | grep -q "weebform-server"; then
              echo "Restarting weebform-server"
              pm2 restart weebform-server
            else
              echo "Starting weebform-server"
              pm2 start index.js --name weebform-server
              pm2 save
            fi

            echo "Deployment complete!"
          EOF
