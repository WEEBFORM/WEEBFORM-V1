name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: unnecessary

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "Connected to EC2"

            # === Go directly to repo ===
            cd /home/ubuntu/WEEBFORM-V1 || { echo "Repo not found at /home/ubuntu/WEEBFORM-V1"; exit 1; }

            # === Verify .git exists ===
            [ -d ".git" ] || { echo ".git missing!"; exit 1; }

            # === Fix permissions ===
            sudo chown -R $(whoami):$(whoami) .
            sudo chmod -R u+rwX .

            # === Pull latest ===
            echo "Pulling latest code..."
            git pull https://${{ secrets.HTTP_TOKEN }}@github.com/WEEBFORM/WEEBFORM-V1.git main

            # === Install deps in backend/ ===
            cd backend
            npm install

            # === Restart PM2 ===
            if pm2 list | grep -q "weebform-server"; then
              pm2 restart weebform-server
            else
              pm2 start index.js --name weebform-server
              pm2 save
            fi

            echo "Deployment complete!"
          EOF
