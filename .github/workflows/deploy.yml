name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: unnecessary

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "Connected to EC2"
            cd ${{ secrets.APP_PATH }} || { echo "App path not found"; exit 1; }

            echo "Fixing permissions"
            sudo chown -R $(whoami):$(whoami) . 
            sudo chmod -R u+rwX .

            echo "Pulling latest changes"
            git pull https://${{ secrets.HTTP_TOKEN }}@github.com/WEEBFORM/WEEBFORM-V1.git main

            echo "Installing dependencies"
            npm install

            echo "Managing PM2 process"
            if pm2 list | grep -q "weebform-server"; then
              pm2 restart weebform-server
            else
              pm2 start index.js --name weebform-server
              pm2 save
            fi

            echo "Deployment complete"
          EOF
